<div class="modal-header">
    <h3>Modifier la couleur</h3>
</div>
<form name="form.color" ng-submit="submitForm()" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label>Libelle *</label>
            <input type="text" name="name" class="form-control"  ng-model="colorToUpdate.name" required>
            <p  class="help-block" ng-show="form.color.name.$invalid && !form.color.name.$pristine"  required>Le libelle est obligatoire</p>
        </div>
        <div class="form-group">
            <label>Code</label>
            <color-picker ng-model="colorToUpdate.colorCode" options="options" api="api" event-api="eventApi"></color-picker>
        </div>


    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.color.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
